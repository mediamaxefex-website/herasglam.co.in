    <style>
        /* --- GOLD & BLACK THEME SETTINGS --- */
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --gold-main: #FFD700;      
            --gold-gradient: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7);
            --text-white: #ffffff;
            --text-grey: #bbbbbb;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- HEADER --- */
        header {
            padding: 40px 20px 20px;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            border-bottom: 1px solid #222;
        }

        /* Logo Left, Text Right Layout */
        .brand-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logo-img {
            height: 90px;
            width: auto;
            /* FILTER REMOVED: Now shows your logo exactly as it is */
        }

        .brand-text {
            /* Centers the subtitle under the main name */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            /* Gold Gradient Text */
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: #ddd;
            display: block;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* --- INFO BADGES --- */
        .badge {
            display: inline-block;
            border: 1px solid var(--gold-main);
            color: var(--gold-main);
            padding: 6px 15px;
            font-size: 0.85rem;
            border-radius: 50px;
            margin: 15px 0;
            font-family: 'Cinzel', serif;
        }

        .location-link {
            color: var(--text-white);
            text-decoration: none;
            border-bottom: 1px dotted var(--gold-main);
            font-size: 0.95rem;
            transition: color 0.3s;
            margin-top: 10px;
            display: inline-block;
        }
        
        .location-link:hover {
            color: var(--gold-main);
        }

        /* --- LINKS SECTION --- */
        .links-wrapper {
            max-width: 500px;
            margin: 30px auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: var(--card-bg);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 1px solid #333;
            border-radius: 8px;
            transition: transform 0.2s, border-color 0.2s;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            border-color: var(--gold-main);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .icon {
            font-size: 1.2rem;
        }

        /* Specific Button Styles */
        .btn-whatsapp {
            background: linear-gradient(to right, #0f2e1c, #111);
            border-left: 4px solid #25D366;
        }

        .btn-call {
            background: linear-gradient(to right, #2e260f, #111);
            border-left: 4px solid var(--gold-main);
        }

        .btn-social {
            background: #151515;
            border-left: 4px solid #fff;
        }

        .btn-email {
            background: #151515;
            border-left: 4px solid #EA4335;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            padding: 30px;
            border-top: 1px solid #222;
            color: #666;
            font-size: 0.85rem;
        }
        
        .max-efex {
            color: var(--gold-main);
            font-weight: bold;
        }

        /* Mobile Fixes */
        @media (max-width: 400px) {
            .brand-container {
                flex-direction: row; 
            }
            .logo-img { height: 60px; }
            h1 { font-size: 1.6rem; }
            .subtitle { font-size: 0.6rem; letter-spacing: 2px; }
        }
    </style>
</head>
